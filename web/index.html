<html>
    <head>
        <title>Cadastrar Livro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
        <style>
            div {
                font-size: 25px;
            }
        </style>
        <div class="text-center"> Cadastro de livros </div>
        <form action="LivroServlet" method="GET">
            <div>
                ISBN: <input type="text" class="form-control" name="isbn"><br>
            </div>
            <div>
                Titulo do livro: <input type="text" class="form-control" name="titulo"><br>
            </div>
            <div>
                Digite o ano do livro: <input type="text" class="form-control" name="ano"><br>
            </div>
            <div>
                Digite a editora <input type="text"  class="form-control" name="editora"><br>
            </div>
            <div>
                Digite o autor <input type="text"  class="form-control" name="autor"><br>
            </div>
            <input type="submit" class="btn btn-primary" value="Gravar Produto"><br>
        </form>
    </body>
</html>
